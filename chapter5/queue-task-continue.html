<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Task</title>
    <style>
        button {
            font-size: 60px;
        }

        button:hover {
            background-color: antiquewhite;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button>Continue With setTimeoue</button>
    <script>
        function handleClick() {
            //Queue Task에 handleClick 함수가 계속해서 들어옴
            console.log('handleClick');
            setTimeout(() => {
                console.log('setTimeout');
                handleClick();
            }, 0);
        }
        const button = document.querySelector('button');
        button.addEventListener('click', () => {
            handleClick();
        });
        /*
            Web APIs -> Task Queue -> Call Stack -> Web APIs -> ... -> Render -> ...
            계속해서 순환 루프를 돌게 됨
        */
    </script>
</body>

</html>
