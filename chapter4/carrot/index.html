<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bfcf515faa.js" crossorigin="anonymous"></script>
    <script type="module" src="src/main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Fun Game</title>
</head>

<body>
    <section class="game">
        <header class="game_header">
            <button class="game_button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game_timer hide">0:10</span>
            <span class="game_score hide">9</span>
        </header>
        <section class="game_field"></section>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="pop-up_refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up_message">REPLAY?</span>
    </section>
</body>

</html>
