<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll</title>
  <style>
    body {
      background-color: black;
      text-align: center;
    }

    img {
      display: block;
      margin: auto;
    }

    header {
      margin-top: 15px;
      margin-bottom: 15px;
    }

    button {
      outline: none;
      background-color: tomato;
      color: white;
      font-size: 20px;
      margin: 16px 0;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button class="goto-rabbit">Find a rabbit</button>
  <img src="img/carrot.png" alt="carrot" />
  <img src="img/carrot.png" alt="carrot" />
  <img src="img/carrot.png" alt="carrot" />
  <img src="img/carrot.png" alt="carrot" />
  <img src="img/carrot.png" alt="carrot" />
  <img src="img/carrot.png" alt="carrot" />
  <img src="img/carrot.png" alt="carrot" />
  <img src="img/carrot.png" alt="carrot" />
  <img src="img/carrot.png" alt="carrot" />
  <img src="img/rabbit.png" alt="rabbit" class="rabbit" />
  <img src="img/carrot.png" alt="carrot" />
  <img src="img/carrot.png" alt="carrot" />
  <img src="img/carrot.png" alt="carrot" />
  <img src="img/carrot.png" alt="carrot" />
  <img src="img/carrot.png" alt="carrot" />
  <script>
    const rabbit = document.querySelector('.rabbit');
    const goToRabbit = document.querySelector('.goto-rabbit');
    goToRabbit.addEventListener('click', () => {
      rabbit.scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>

</html>
