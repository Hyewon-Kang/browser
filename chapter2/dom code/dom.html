<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    html {
      padding: 0px;
      margin: 0px;
    }

    body {
      background-color: black;
      text-align: center;
    }

    section {
      width: 50%;
      margin: 50px auto;
      background-color: brown;
      border-radius: 20px;
      padding: 20px;
    }

    img {
      z-index: 100;
      will-change: opacity;
    }

    h1,
    h3,
    span {
      color: white;
    }
  </style>
</head>

<body>
  <section>
    <img src="img/avatar.png" alt="avatar" />
    <h1 id="brand">Dream Coding</h1>
    <h3>Don't forget to code your dream</h3>
  </section>
  <span>Hello World!</span>
  <script>
    /*
    const image = document.querySelector('img');
    //querySelector는 제일 처음에 찾은 태그를 반환함. 못찾으면 null을 반환
    const image2 = document.querySelector('img[src="img/avatar.png"]');
    const images = document.querySelectorAll('img'); // img 태그를 모두 가져옴
    
    한번 업데이트 한 후 변경할 일이 없다면 innerHTML을 이용해서 동적으로 추가해도 됨.
    */

    const section = document.querySelector('section');
    const h2 = document.createElement('h2'); //h2 Element가 만들어짐
    h2.setAttribute('class', 'title'); // class를 title로 설정 <h2 class="title"></h2>
    h2.textContent = 'This is a title'; //<h2 class="title">This is a title</h2>

    //section.appendChild(h2); // section의 제일 끝 부분에 추가됨
    const h3 = document.querySelector('h3');
    section.insertBefore(h2, h3); //h3 위에 h2를 삽입함
    //section.removeChild(h2);
  </script>
</body>

</html>
